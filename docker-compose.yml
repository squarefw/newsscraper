version: '3.8'

services:
  # 统一新闻处理服务（合并discovery和app）
  newsscraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsscraper-unified
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./examples:/app/examples
      - ./logs:/app/logs
      - newsscraper_data:/app/data
    networks:
      - newsscraper-network
    # 使用定时触发统一服务脚本
    command: ["node", "tools/production/unified-service-cron.js", "config/config.remote-aliyun.json"]

  # Web 质量测试工具（可选）
  web-quality-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsscraper-web-tester
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./tools/web-quality-tester:/app/tools/web-quality-tester:ro
      - ./logs:/app/logs
    networks:
      - newsscraper-network
    working_dir: /app/tools/web-quality-tester
    command: ["node", "server.js"]

volumes:
  newsscraper_data:

networks:
  newsscraper-network:
    driver: bridge
